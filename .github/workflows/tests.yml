name: Tests

on:
  push:
    branches: [main, tests]
  pull_request:
    branches: [main]
  schedule:
    # Run full tests weekly on Monday at 2am UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    # Allow manual triggering of full tests

jobs:
  fast-tests:
    name: Fast Unit Tests (No Model Downloads)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.11'
            architecture: 'x64'
          - os: windows-2022
            python-version: '3.11'
            architecture: 'x64'
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create venv
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv pip install -e .

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust extension
        run: uv pip install -e s2aff_rust

      - name: Run fast tests (no model downloads)
        env:
          S2AFF_PIPELINE: python
        run: uv run --python .venv pytest -m "not slow and not requires_models" --cov=s2aff --cov-report=term --cov-report=xml -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  full-tests:
    name: Full Tests (With Models)
    # Only run on schedule, manual trigger, or pushes to main
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create venv
        run: uv venv --python 3.11

      - name: Install dependencies
        run: uv pip install -e .

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust extension
        run: uv pip install -e s2aff_rust

      - name: Download models from S3
        run: |
          uv run --python .venv aws s3 sync --no-sign-request s3://ai2-s2-research-public/s2aff-release/ner_model/ data/ner_model/
          uv run --python .venv aws s3 sync --no-sign-request s3://ai2-s2-research-public/s2aff-release/pairwise_model/ data/pairwise_model/
          uv run --python .venv aws s3 sync --no-sign-request s3://ai2-s2-research-public/s2aff-release/ data/ --exclude "ner_model/*" --exclude "pairwise_model/*"

      - name: Verify models downloaded
        run: |
          ls -lh data/
          if [ ! -d "data/ner_model" ]; then echo "NER model missing"; exit 1; fi
          if [ ! -d "data/pairwise_model" ]; then echo "Pairwise model missing"; exit 1; fi

      - name: Run all tests including integration
        env:
          S2AFF_PIPELINE: rust
        run: uv run --python .venv pytest --cov=s2aff --cov-report=term --cov-report=xml --cov-fail-under=50 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration
          name: codecov-umbrella
          fail_ci_if_error: false

  coverage-check:
    name: Coverage Threshold Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Create venv
        run: uv venv --python 3.11

      - name: Install dependencies
        run: uv pip install -e .

      - name: Run tests with coverage threshold
        env:
          S2AFF_PIPELINE: python
        run: uv run --python .venv pytest -m "not slow and not requires_models" --cov=s2aff --cov-report=term-missing --cov-fail-under=48 -v

      - name: Generate coverage report
        if: always()
        run: uv run --python .venv pytest -m "not slow and not requires_models" --cov=s2aff --cov-report=term-missing --cov-report=html

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
